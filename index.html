<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="col-md-3"></div>
            <div class="col-md-6" style=" margin-top:10%;">
                <h1 style="text-align:center;">To do App</h1>

                    <label for="fname">Name</label>
                    <input type="text" id="fname" placeholder="Enter Name" class="form-control">
                </div>
                <div class="form-group">

                    <label for="text">Subject</label>
                    <input type="text" id="sub" placeholder="Enter Subject" class="form-control">
                </div>
                <div class="form-group">

                    <label for="Date">Date</label>
                    <input type="date" id="date" placeholder="Enter Date" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-md btn-block" id="save">Save</button>

                </div>
                <table class="table table-hover" style="margin-top:5%;" id="tbody">
                    <thead>
                        <tr>
                            <th style="width:30%">Name</th>
                            <th style="width:30%">Subject</th>
                            <th style="width:30%">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
